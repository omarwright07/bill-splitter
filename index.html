<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bill Splitter</title>
</head>

<body>
    <header>
        <h1>A Little Lazy Bill Splitter</h1>
    </header>
    
    <main>
        <h2 id="split-result"></h2>
        <h2 id="extra-result"></h2>
        <label for="bill">Bill Amount:</label>
        <input type="number" id="bill" step="0.01" placeholder="0.00">
        <label for="people">Number of People:</label>
        <input type="number" id="people"  placeholder="2">
        <button type="click" id="btn-split">Split!</button>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
